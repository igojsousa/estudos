<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <h1>Inserido videos hospedados localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor</p>
  <video width="300" poster="midias/Sem título.png" controls>
    <source src="midias/meu video.mp4" type="video/mp4">
    <source src="midias/meu video.ogv.ogv" type="video/ogv">
    <p>seu navegador não tem compatibilidade com reprodução de vídeos.</p>
  </video>
  <h1>Inserindo videos videos do youtube</h1>
  <iframe width="300" height="200" src="https://www.youtube.com/embed/OWp8ZUplk4Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  <h1>Inserido videos do vimeo</h1>
  <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0" width="300" height="200" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

  
  

    
</body>
</html>
