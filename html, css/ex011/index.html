<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminiua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotoM.png" type="image/png">
        <img src="imagens/fotoG.png" alt="imagem flexivel">
    </picture>
    <h2>Reproduzindo áudio</h2>
    <p>Vamos aprender a colocar audios em HTML5</p>
   <audio controls outoplay loop>
    <source src="midia/cavalo.mp3" type="audio/mpeg">
</audio>





   
    
</body>
</html>
